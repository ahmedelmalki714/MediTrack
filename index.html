<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --navy:   #0d1b2a;
      --teal:   #1b8a8f;
      --teal-lt:#25b5bb;
      --white:  #f8fdfd;
      --grey:   #6b7f8e;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--navy);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 600px; height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(27,138,143,0.25) 0%, transparent 70%);
      top: -150px; right: -150px;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px; height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(37,181,187,0.1) 0%, transparent 70%);
      bottom: -100px; left: -100px;
      pointer-events: none;
    }

    .container {
      text-align: center;
      max-width: 580px;
      position: relative;
      z-index: 1;
      animation: fadeUp 0.7s ease both;
    }

    .pill {
      display: inline-block;
      background: rgba(27,138,143,0.2);
      color: var(--teal-lt);
      border: 1px solid rgba(37,181,187,0.3);
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 6px 16px;
      border-radius: 100px;
      margin-bottom: 28px;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2.6rem, 6vw, 3.8rem);
      line-height: 1.1;
      margin-bottom: 24px;
    }

    h1 em {
      font-style: italic;
      color: var(--teal-lt);
    }

    p {
      font-size: 1.05rem;
      font-weight: 300;
      line-height: 1.75;
      color: rgba(248,253,253,0.65);
      margin-bottom: 44px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--teal);
      color: #fff;
      padding: 15px 32px;
      border-radius: 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 24px rgba(27,138,143,0.4);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      background: var(--teal-lt);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(37,181,187,0.5);
    }

    .apk-note {
      margin-top: 16px;
      font-size: 0.78rem;
      color: var(--grey);
      font-style: italic;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="pill">Android App &nbsp;·&nbsp; v1.0</span>
    <h1>Stay on top of<br><em>every dose,</em><br>every day.</h1>
    <p>MediTrack is a secure Android medication reminder app that helps you manage prescriptions, track adherence, and generate detailed health reports — all in one place.</p>

    <a href="https://gitlab.com/aelmalk/meditrack/meditrack.apk" class="btn">
      <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
      Download APK
    </a>
  </div>
</body>
</html>
